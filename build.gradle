import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent


buildscript {
  repositories {
    maven { url "https://plugins.gradle.org/m2/" }
    mavenLocal()
  }
}


plugins {
    // Apply the java plugin to add support for Java
    id "java"

    // Apply the application plugin to add support for building a CLI application.
    id "application"

    id "maven-publish"
    id "com.palantir.git-version" version "0.12.3"
    id "checkstyle"
}


version gitVersion().replaceFirst("v", "")


allprojects {
    apply plugin: "java"
    apply plugin: "maven-publish"
    group = "software.amazon.smithy"
    version = "0.1.0"
}

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "software.amazon.smithy"
            artifactId = "smithy-language-server"

            from components.java

            jar
        }
    }
}


dependencies {
    implementation "org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0"
    implementation "software.amazon.smithy:smithy-model:[1.0, 2.0["
    implementation 'io.get-coursier:interface:1.0.4'


    // Use JUnit test framework
    testImplementation "junit:junit:4.13"
}

tasks.withType(Test) {
    testLogging {
        events TestLogEvent.PASSED, TestLogEvent.SKIPPED, TestLogEvent.FAILED, TestLogEvent.STANDARD_OUT, TestLogEvent.STANDARD_ERROR
        exceptionFormat TestExceptionFormat.FULL
        showExceptions true
        showCauses true
        showStackTraces true
    }
}


application {
    // Define the main class for the application.
    mainClassName = "software.amazon.smithy.lsp.Main"
}

// ==== CheckStyle ====
// https://docs.gradle.org/current/userguide/checkstyle_plugin.html
apply plugin: "checkstyle"
tasks["checkstyleTest"].enabled = false

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from (configurations.compileClasspath.collect { entry -> zipTree(entry) }) {
        exclude "about.html"
        exclude "META-INF/LICENSE"
        exclude "META-INF/NOTICE"
        exclude "META-INF/MANIFEST.MF"
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    manifest {
        attributes("Main-Class": "software.amazon.smithy.lsp.Main")
    }
}
