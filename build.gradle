buildscript {
  repositories {
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }
}


plugins {
    // Apply the java plugin to add support for Java
    id "java"

    // Apply the application plugin to add support for building a CLI application.
    id "application"

    id "maven-publish"
    id "com.palantir.git-version" version "0.12.3"
}


version gitVersion().replaceFirst("v", "")


allprojects {
    apply plugin: "java"
    apply plugin: "maven-publish"
    group = "software.amazon.smithy"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "software.amazon.smithy"
            artifactId = "smithy-language-server"

            from components.java

            jar
        }
    }
}


dependencies {
    implementation "org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0"
    implementation "software.amazon.smithy:smithy-model:1.1.0"

    // Use JUnit test framework
    testImplementation "junit:junit:4.13"
}

application {
    // Define the main class for the application.
    mainClassName = "software.amazon.smithy.lsp.Main"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from (configurations.compile.collect { entry -> zipTree(entry) }) {
        exclude "META-INF/MANIFEST.MF"
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    manifest {
        attributes("Main-Class": "software.amazon.smithy.lsp.Main")
    }
}

